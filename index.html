<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: 'digital';
        src: url('DS-DIGI.TTF');

      }
      body {
        background-color: white;
        font-family: 'Kanit', sans-serif;
        font-weight: bolder;
      }

      h1 {
        font-size: 400%;
        margin-bottom: -30px;
      }

      h2 {
        font-size: 200%;
      }

      h2, h3 {
        color: grey;
      }

      body {
        margin: auto auto;
        width: 500px;
        z-index: 15;
        text-align: center;
      }

      #donations {
        padding: 0;
      }

      #donations li {
        display: inline-block;
        margin: 0;
      }

      .boxed {
        padding: 10px;
        font-size: 200%;
        width: 75px;
        background: linear-gradient(top, #222, #444);
        overflow: hidden;
        display: inline-block;
        border: 7px solid #efefef;
        border-radius: 5px;
        position: relative;
        text-align: center;

        box-shadow:
            inset 0 -2px 10px 1px rgba(0, 0, 0, 0.75),
            0 5px 20px -10px rgba(0, 0, 0, 1);
      }

      .smalltext {
        font-size: 60%;
        text-decoration: underline;
      }

      .numbers {
        width: 0.6em;
        line-height: 40px;
        font-family: digital, arial, verdana;
        text-align: center;
        color: #000;

        /*Glow to the text*/
        text-shadow: 0 0 5px rgba(255, 255, 255, 1);
      }

      .donation:after {
        content: '-';
        padding-left: 5px;
        margin:0;
      }

      .donation:last-child:after {
        content: '';
      }

      .donations li a {
        text-decoration: none;
      }

      .donations li a:hover {
        text-decoration: underline;
      }
    </style>

  </head>
  <body>
    <h1>Don't boo. Vote!</h1>
    <div class="countdown">
      <h2>Time until 2018 elections</h2>
      <div class="timer" id="midterm">
        <div class=boxed>
          <div class="smalltext">Days</div>
          <span class="days numbers"></span>
        </div>
        <div class=boxed>
          <div class="smalltext">Hours</div>
          <span class="hours numbers"></span>
        </div>
        <div class=boxed>
          <div class="smalltext">Minutes</div>
          <span class="minutes numbers"></span>
        </div>
        <div class=boxed>
          <div class="smalltext">Seconds</div>
          <span class="seconds numbers"></span>
        </div>
      </div>
    </div>
    <div class="countdown">
      <h2>Time until 2020 elections</h2>
      <div class="timer" id="presidential">
        <div class=boxed>
          <div class="smalltext">Days</div>
          <span class="days numbers"></span>
        </div>
        <div class=boxed>
          <div class="smalltext">Hours</div>
          <span class="hours numbers"></span>
        </div>
        <div class=boxed>
          <div class="smalltext">Minutes</div>
          <span class="minutes numbers"></span>
        </div>
        <div class=boxed>
          <div class="smalltext">Seconds</div>
          <span class="seconds numbers"></span>
        </div>
      </div>
    </div>
    <div class="donations">
      <h3>Donate</h3>
      <ul id="donations">
        <li class="donation"><a href="https://action.aclu.org/donate-aclu?redirect=donate/join-renew-give">ACLU</a></li>
        <li class="donation"><a href="https://secure2.convio.net/adl/site/SPageNavigator/donation-api/donation_form_single_main_1.html">Anti-Defimation League</a></li>
        <li class="donation"><a href="https://secure.ppaction.org/site/Donation2?df_id=12913&12913.donation=form1">Planned Parenthood</a></li>
        <li class="donation"><a href="https://supporters.eff.org/donate/">EFF</a></li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
